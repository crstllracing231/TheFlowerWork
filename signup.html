<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="The Flower Work - Fresh Blooms, Heartfelt Moments">
    <meta property="og:type" content="website">
    <title>The Flower Work | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="images/logos/logo_pink.png">
</head>
<body class="f-quicksand auth-pg">
    <img src="images/logos/logo_pink.png" alt="Flowerwork Logo">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html">
                <img src="images/icons/left-arrow.png" alt="Back Arrow">
            </a>
            <h1 class="f-bold">Sign Up</h1>
        </div>
        <form>
            <label for="email" class="f-medium">
                Email
                <input type="email" id="email" name="email" placeholder="Email" class="f-quicksand f-regular">
            </label>
            <label for="password">
                Password
                <input type="password" id="password" name="password" placeholder="Password" class="f-quicksand f-regular">
            </label>
        </form>
        <button class="auth-btn f-quicksand f-bold">Continue with Email</button>
        <div class="auth-divider">
            <hr>
            <span class="f-regular">Or</span>
            <hr>
        </div>
        <button class="google-btn f-quicksand f-bold">
            <img src="images/icons/google.png" alt="Google Icon">
            <span class="f-bold">Continue with Google</span>
        </button>
        <p class="f-regular">By clicking "Create account" above, you acknowledge that you will receive updates from The Flower Work and that you have read, understood, and agreed to The Flower Workâ€™s Terms & Conditions, Licensing Agreement, and Privacy Policy.</p>
        <hr>
        <h3 class="f-medium">Already have an account? <a href="login.html" class="f-bold">Login</a></h3>
    </div>
</body>
</html>
