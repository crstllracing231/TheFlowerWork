<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="The Flower Work | Login">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/First Orders.jpg">
    <title>The Flower Work | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="images/logos/logo_pink.png">
</head>
<body class="f-quicksand auth-pg">
    <img src="images/logos/logo_pink.png" alt="Flower Work Logo">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html">
                <img src="images/icons/left-arrow.png" alt="Back Arrow">
                <img src="images/icons/left-arrow-pink.png" alt="Back Arrow" class="hover-icon">
            </a>
            <h1 class="f-bold">Login</h1>
        </div>
        <form id="login-form">
            <label for="email" class="f-medium">
                Email
                <input type="email" id="email" name="email" placeholder="Email" class="f-quicksand f-regular">
                <small class="error-msg" id="email-error"></small>
            </label>
            <label for="password">
                Password
                <input type="password" id="password" name="password" placeholder="Password" class="f-quicksand f-regular">
                <small class="error-msg" id="pw-error"></small>
            </label>
            <button type="submit" class="auth-btn f-quicksand f-bold">Login</button>
        </form>
        <div class="auth-divider">
            <hr>
            <span class="f-regular">Or</span>
            <hr>
        </div>
        <button class="google-btn f-quicksand f-bold">
            <img src="images/icons/google.png" alt="Google Icon">
            <span class="f-bold">Continue with Google</span>
        </button>
        <hr>
        <h3 class="f-medium">Don't have an account? <a href="signup.html" class="f-bold">Sign Up</a></h3>
    </div>
    <script src="auth.js"></script>
</body>
</html>
